<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="xo.css">
    <title>Tic-Tac-Toe</title>
</head>
<!-- 
    Create a Tic-Tac-Toe game grid using your HTML element of choice. 
    -When a cell in the grid is clicked, an X or O should appear in that spot depending on whose turn it is.
    -A heading should say whether it is X’s or O’s turn and change with each move made.
    -A button should be available to clear the grid and restart the game.
    -When a player has won, or the board is full and the game results in a draw, a Bootstrap alert or similar Bootstrap component should appear across the screen announcing the winner. 
-->
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <div class="game-area">
            <div>
                <h1 class="color-primary">Tic-Tac-Toe</h1>
                <h2>Rules</h2>
                <p>X starts. Click the empty cell to place your mark. Wait for your opponent.</p>
            </div>
            <div class="game-board">
                <table>
                    <tr>
                        <td><div class="cell" id="1"></div></td>
                        <td><div class="cell" id="2"></div></td>
                        <td><div class="cell" id="3"></div></td>
                    </tr>
                    <tr>
                        <td><div class="cell" id="4"></div></td>
                        <td><div class="cell" id="5"></div></td>
                        <td><div class="cell" id="6"></div></td>
                    </tr>
                    <tr>
                        <td><div class="cell" id="7"></div></td>
                        <td><div class="cell" id="8"></div></td>
                        <td><div class="cell" id="9"></div></td>
                    </tr>
                </table>
            </div>
            <div class="info">
                <button class="reset rounded m-sm-2 px-sm-3" onclick="reset()">Reset</button>
                <p class="winner"></p>
                <p class="turn">X's Turn</p>
            
            </div>
                </div>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>


    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="xo.js"></script>
</body>
</html>
